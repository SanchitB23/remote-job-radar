name: Sync labels

on:
  push:
    branches:
      - develop
    paths:
      - ".github/labels.yml"
      - ".github/workflows/labels.yml"
  workflow_dispatch: {}
jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Apply labels
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/labels.yml
          skip-delete: false
