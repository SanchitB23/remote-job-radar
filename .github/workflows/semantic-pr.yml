name: Semantic PR Title

on:
  pull_request_target:
    types: [opened, edited, synchronize]

jobs:
  semantic-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.SEMREL_PAT }}
        with:
          types: |
            feat
            fix
            perf
            docs
            refactor
            test
            build
            ci
            chore
          requireScope: false
